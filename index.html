<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turbo C++ Online</title>

<!-- js-dos v8 styles -->
<link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<style>
  body {
    background-color: #0b0c10;
    color: #66fcf1;
    font-family: Consolas, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 1.5rem;
    color: #45a29e;
    margin-bottom: 20px;
    text-align: center;
  }

  #dos {
    width: 800px;
    height: 600px;
    border: 3px solid #45a29e;
    border-radius: 8px;
    background: black;
    display: none;
  }

  #start-btn {
    background: #45a29e;
    color: #0b0c10;
    font-size: 1.1rem;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  #start-btn:hover {
    background: #66fcf1;
    transform: scale(1.05);
  }

  footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #888;
  }

  /* --- hidden input for mobile keyboard --- */
  #keyboard-helper {
    position: absolute;
    opacity: 0;
    z-index: -1;
  }
</style>
</head>
<body>
  <h1>Turbo C++ Online Compiler</h1>
  <h1>Made By Sankalp Singh and powered by js-dos.com | Turbo C++ 3.2</h1>
  <button id="start-btn">Start Turbo C++</button>
  <div id="dos"></div>

  <!-- Hidden input for mobile keyboard -->
  <input id="keyboard-helper" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

  <h1>Manual (Coming Soon!)</h1>
  <footer>Powered by js-dos.com | Turbo C++ 3.2</footer>

  <!-- Clear old js-dos cache once -->
  <script>
  (async () => {
    if (!localStorage.getItem("jsdos_cache_cleared")) {
      if (window.indexedDB) {
        const dbs = await indexedDB.databases();
        for (const db of dbs) {
          if (db.name && db.name.startsWith("jsdos")) {
            indexedDB.deleteDatabase(db.name);
          }
        }
      }
      localStorage.setItem("jsdos_cache_cleared", "true");
    }
  })();
  </script>

  <!-- js-dos scripts -->
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
  <script src="https://v8.js-dos.com/latest/emulators/emulators.js"></script>

  <script>
  const startBtn = document.getElementById("start-btn");
  const dosBox = document.getElementById("dos");
  const hiddenInput = document.getElementById("keyboard-helper");

  let dosInstance = null;
  let keyboard = null;

  startBtn.addEventListener("click", () => {
    startBtn.style.display = "none";
    dosBox.style.display = "block";

    const emulator = Dos(dosBox, {
  url: "turboc.jsdos",
  zipUrl: "TURBOC3.zip",
});

emulator.ready
  .then(async (dosbox) => {
    dosInstance = dosbox;
    console.log("Turbo C++ loaded successfully!");

    const ev = await dosbox.events();
    keyboard = ev.keyboard;

    // Run Turbo C
    dosbox.run("C:\\TURBOC3\\BIN\\TC.EXE");

    // Focus hidden input after load
    setTimeout(() => hiddenInput.focus(), 2000);
  })
  .catch((err) => {
    console.error("Error loading Turbo C++:", err);
    alert("Failed to load Turbo C++ emulator. Check console.");
  });


  // --- Mobile tap to focus keyboard ---
  dosBox.addEventListener("touchstart", () => {
    hiddenInput.focus();
    if (keyboard) keyboard.focus();
  });
  dosBox.addEventListener("click", () => {
    hiddenInput.focus();
    if (keyboard) keyboard.focus();
  });

  // --- Send typed characters ---
  hiddenInput.addEventListener("beforeinput", (e) => {
    if (!keyboard) return;
    const val = e.data;
    if (val) {
      const code = val.toUpperCase().charCodeAt(0);
      keyboard.keyPress(code);
    }
  });
});

  // --- Register Service Worker (for offline use) ---
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/online-c/service-worker.js", { scope: "/online-c/" })
      .then(reg => console.log("Service Worker registered for Turbo C++:", reg.scope))
      .catch(err => console.error("Service Worker registration failed:", err));
  });
}
</script>
</body>
</html>
